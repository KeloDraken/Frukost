<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    .logo {
        font-family: 'Lobster', cursive;
    }
</style>
<div class="sticky  top-0 z-50">
    <div class="flex flex-row justify-between py-4 px-4 w-full bg-white">
        <a href="{% url 'index' %}" native title="Ett projekt av Samkelo Drakensberg" class="logo text-3xl">
            ViSpace.
        </a>
        <div class="flex flex-row justify-evenly">
            <a title="Go to the Frontpage" href="{% url 'posts:frontpage' %}" class="nav-link text-2xl mx-5 font-bold border-white">Frontpage</a>
            <a href="{% url 'communities:get-communities' %}" class="nav-link text-2xl mx-5 font-bold border-white">Channels</a>
            <a href="{% url 'search:search' %}" class="nav-link text-2xl mx-5 font-bold border-white">Search</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'at-get-user' username=request.user.username %}" class="nav-link text-2xl mx-5 font-bold border-white">
                Account
            </a> 
            {% else %}
            <a href="{% url 'accounts:user-register' %}" class="nav-link text-2xl mx-5 font-bold border-white">Account</a> 
            {%  endif %}
            <!-- <a href="#" class="nav-link text-2xl mx-5 font-bold border-white">Shop</a>  -->
        </div>
        <div class="flex flex-row">
            {% if request.user.is_authenticated %}
            <a title="Create a new submission" href="{% url 'posts:create-post' %}"
                class="bg-black text-white text-sm rounded font-bold px-4 pt-3 mr-1 -mt-2">
                Submit a post
            </a>
            {% else %}
            <a title="Create a ViSpace account" href="{% url 'accounts:user-register' %}"
                class="bg-black text-white text-sm rounded font-bold px-4 pt-3 mr-1 -mt-2">
                Create account
            </a>
            {% endif %}
        </div>
    </div>
</div>
