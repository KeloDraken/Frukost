<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    .logo {
        font-family: 'Lobster', cursive;
    }

</style>
<div class="sticky  top-0 z-50">
    <div class="flex flex-row justify-between py-4 px-4 w-full bg-white">
        <a class="logo text-3xl" href="{% url 'index' %}" native title="Ett projekt av Samkelo Drakensberg">
            ViSpace.
        </a>
        <div class="flex flex-row justify-evenly">
            <a class="nav-link text-2xl mx-5 font-bold border-white" href="{% url 'posts:frontpage' %}"
               title="Go to the Frontpage">Frontpage</a>
            <a class="nav-link text-2xl mx-5 font-bold border-white" href="{% url 'communities:get-communities' %}">Channels</a>
            <a class="nav-link text-2xl mx-5 font-bold border-white" href="{% url 'search:search' %}">Search</a>
            {% if request.user.is_authenticated %}
            <a class="nav-link text-2xl mx-5 font-bold border-white"
               href="{% url 'at-get-user' username=request.user.username %}">
                Account
            </a>
            {% else %}
            <a class="nav-link text-2xl mx-5 font-bold border-white"
               href="{% url 'accounts:user-register' %}">Account</a>
            {% endif %}
            <!-- <a href="#" class="nav-link text-2xl mx-5 font-bold border-white">Shop</a>  -->
        </div>
        <div class="flex flex-row">
            {% if request.user.is_authenticated %}
            <a class="bg-black text-white text-sm rounded font-bold px-4 pt-3 mr-1 -mt-2" href="{% url 'posts:create-post' %}"
               title="Create a new submission">
                Submit a post
            </a>
            {% else %}
            <a class="bg-black text-white text-sm rounded font-bold px-4 pt-3 mr-1 -mt-2" href="{% url 'accounts:user-register' %}"
               title="Create a ViSpace account">
                Create account
            </a>
            {% endif %}
        </div>
    </div>
</div>
