{% if messages %}
<div class="text-center my-5">
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="mb-5">
        <span class="text-red-600 font-bold">{{message}}
        </span>
    </div>
    {% elif message.tags == 'success' %}
    <div class="mb-5">
        <span class="text-green-600 font-bold">{{ message }}</span>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
