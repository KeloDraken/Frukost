<a href="{% url 'communities:get-community' name=post.object_id %}">
    <div class="relative cursor-pointer mb-10">
        <img src="{{ post.image.url }}" />
        <div class="overlay absolute bottom-0 w-full h-24 px-4 pt-6">
            <div class="text-white font-bold text-normal">{{post.title}}</div>
        </div>
    </div>
</a>
